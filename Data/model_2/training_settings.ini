[simulation]
gui = False
total_episodes = 1000
max_steps = 3600
n_cars_generated = 1000
generation_process=random
green_duration = 10
yellow_duration = 3
red_duration = 3

[model]
hidden_dim = 64,64
batch_size = 256
learning_rate = 0.0001
training_epochs = 100
target_update = 3

[memory]
memory_size_min = 600
memory_size_max = 100000

[strategy]
eps_start = 1
eps_end = 0.05
eps_decay = 0.995

[agent]
agent_type = DQN
model=model
state_representation=amount_cars
action_representation=choose_light
num_states = 17
num_actions = 8
gamma = 0.999
tau = 1e-3

[dir]
models_path_name = models
sumocfg_file_name = dummy\sumo_config.sumocfg
